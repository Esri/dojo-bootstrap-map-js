<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample application demonstrating how to use Dojo Bootstrap with the ArcGIS API for JavaScript">
    <meta name="author" content="Tom Wayson">

    <link rel="shortcut icon" href="./favicon.png">

    <title>Dojo Bootstrap Map</title>

    <link href="./css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dojo Bootstrap Map</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active dropdown" id="basemapList">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Basemaps <b class="caret"></b></a>
              <ul class="dropdown-menu" id="myDropdown">
                <li><a href="#">Streets</a></li>
                <li><a href="#">Imagery</a></li>
                <li><a href="#">National Geographic</a></li>
                <li><a href="#">Topographic</a></li>
                <li><a href="#">Gray</a></li>
                <li class="divider"></li>
                <li><a href="#">Open Street Map</a></li>
                <li class="divider"></li>
                <li><a href="#">MapBox Space</a></li>
                <li><a href="#">Water Color</a></li>
                <li><a href="#">Pinterest</a></li>
              </ul>
            </li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div id="mapDiv">
      <div id="search"></div>
      <div id="LocateButton"></div>
    </div>
    <script>
    (function() {
      'use strict';
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      window.dojoConfig = {
          packages: [{
              name: 'app',
              location: package_path + '/js'
          } ,{
              name: 'components',
              location: package_path + '/components'
          } ,{
              name: 'bootstrap',
              location: package_path + '/js/lib/Dojo-Bootstrap'
          }]
      };
    }());
    </script>
    <script src="http://js.arcgis.com/3.9compact"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
