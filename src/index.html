<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sample application demonstrating how to use Dojo Bootstrap with the ArcGIS API for JavaScript">
    <meta name="author" content="Tom Wayson">

    <link rel="shortcut icon" href="./favicon.png">

    <title></title>

    <link href="./css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="navBarNode"></div>
    <div id="mapNode"></div>
    <script>
    (function() {
      'use strict';
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      window.dojoConfig = {
          packages: [{
              name: 'app',
              location: package_path + '/js'
          } ,{
              name: 'bootstrap-map-js',
              location: package_path + '/bower_components/bootstrap-map-js/src/js'
          } ,{
              name: 'bootstrap',
              location: package_path + '/bower_components/dojo-bootstrap'
          }]
      };
    }());
    </script>
    <script src="//js.arcgis.com/3.11compact"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
