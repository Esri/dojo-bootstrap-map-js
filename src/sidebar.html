
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Dojo Bootstrap Map</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Esri CSS -->
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.11/esri/css/esri.css">

    <!-- Custom CSS -->
    <link href="sidebar/resources/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                        Dojo Bootstrap Map
                    </a>
                </li>
                <li>
                    <a href="#">TODO: Legend</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="map" style="width: 100%; height:100%">
                            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <script>
      window.dojoConfig = {
        async: true,
        // load dependency packages from CDN instead of locally
        packages: [
          {
            name: 'app',
            location: window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/')) + '/app'
          }, {
            name: 'dojo-bootstrap',
            location: '//rawgit.com/xsokev/Dojo-Bootstrap/master'
          }, {
            name: 'bootstrap-map-js',
            location: '//esri.github.io/bootstrap-map-js/src/'
          }
        ]
      };
    </script>

    <!-- Esri JS -->
    <script src="//js.arcgis.com/3.11"></script>

    <!-- Menu Toggle Script -->
    <script>
        require(['dojo/on', 'dojo/dom', 'dojo/dom-class', 'esri/map', 'bootstrap-map-js/js/bootstrapmap'], function(on, dom, domClass, Map, BootstrapMap) {

            // toggle sidebar
            on(dom.byId('menu-toggle'), 'click', function(e) {
                e.preventDefault();
                domClass.toggle('wrapper', 'toggled');
                // setTimeout(function() {
                //     map.resize();
                // }, 501);
            });

            // init map
            var map = BootstrapMap.create('map', {
                basemap:'topo',
                center: [-96.53, 38.374],
                zoom: 13
            });
        });
    </script>

</body>

</html>
