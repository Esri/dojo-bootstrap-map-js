<div class="Pagination">
    <div class="Pagination_PageAndArrows">
        <div data-dojo-attach-point="backNode"
            class="Pagination_Triangle Pagination_TriangleBack"
            style="display: none;"
            data-dojo-attach-event="click: _back">
        </div>

        <div class="Pagination_Items">
            <div data-dojo-attach-point="itemsNode"></div>
        </div>

        <div data-dojo-attach-point="forwardNode"
            class="Pagination_Triangle Pagination_TriangleForward"
            style="display: none;"
            data-dojo-attach-event="click: _forward">
        </div>
    </div>
    <div data-dojo-attach-point="bulletsNode" class="Pagination_Bullets"></div>

</div>
