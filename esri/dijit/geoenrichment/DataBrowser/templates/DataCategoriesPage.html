<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="row: 0">
    <div data-dojo-attach-point="countryDiv" class="DataCategoriesPage_Country">
        <select data-dojo-type="dijit/form/FilteringSelect"
            data-dojo-attach-point="countrySelect"
            data-dojo-props="maxHeight: 151"
            data-dojo-attach-event="onChange: _onCountryChanged">
        </select>
    </div>
    <input type="text"
        data-dojo-type="esri/dijit/geoenrichment/DataBrowser/SearchTextBox"
        data-dojo-attach-point="txbSearch"
        data-dojo-props="prompt:'${nls.search}'"
        data-dojo-attach-event="onSearch: _search"
        class="DataCategoriesPage_Search" />
</div>
<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="itemsPane" data-dojo-props="row: 1" class="DataCategoriesPage_Pagination">
    <div data-dojo-type="esri/dijit/geoenrichment/Pagination" data-dojo-attach-point="pagination" data-dojo-attach-event="onSelect: _onItemClick"></div>
    <div data-dojo-attach-point="progressDiv" class="Wizard_Progress"></div>
</div>
<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="row: 2">
</div>
