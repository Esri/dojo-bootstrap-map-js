<div class="esriAnalysis">
  <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
    <div data-dojo-attach-point="_overlaylayersToolContentTitle" class="analysisTitle">
         <table class="esriFormTable" > 
            <tr>
              <td class="esriToolIconTd"><div class="overlayLayersIcon"></div></td>
              <td class="esriAlignLeading">${i18n.overlayLayers}</td>
              <td>
              <div class="esriFloatTrailing" style="padding:0;">
                  <div class="esriFloatLeading">
                    <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                  </div>
                  <div class="esriFloatTrailing">
                    <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                  </div>              
              </div>  
              </td>
            </tr>
         </table>
    </div>
    <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
  </div>
  <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
     <table class="esriFormTable"  data-dojo-attach-point="_overlaylayersTable"> 
       <tbody>
        <tr>
          <td  colspan="3" class="sectionHeader" data-dojo-attach-point="_overlaylayersToolDescription"></td>
        </tr>
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label data-dojo-attach-point="_polylabel" class="">${i18n.chooseOverlayLayer}</label>
            <select class="esriLeadingMargin1  longInput esriAnalysisSelect"  style="width:125%;margin-top:10px;table-layout:fixed;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_overlayFeaturesSelect" data-dojo-attach-event="onChange:_handleLayerChange"></select>
          </td>
          <td class="shortTextInput" width="1%">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="OverlayLayer"></a> 
          </td> 
        </tr>
        <tr>
          <td width="99%" colspan="2" style="white-space:nowrap;">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label class="longTextInput">${i18n.chooseOverlayMethod}</label>
          </td>
          <td>
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="OverlayType"></a> 
          </td>          
        </tr>  
        <tr>
          <td style="width:33%" align='center'>
            <div class="esriContainerSelector" data-dojo-props="groupName:'overlayType',checked:true" data-dojo-type="esri/dijit/analysis/AnalysisToggleButton" data-dojo-attach-point="_intersectBtnCtr" style="width:100%" data-dojo-attach-event="onClick:_handleIntersectBtnCtrClick" >
              <div data-dojo-type="esri/dijit/analysis/GroupToggleButton" class="" data-dojo-attach-event="onClick:_handleIntersectBtnClick" data-dojo-attach-point="_intersectBtn" data-dojo-props="groupName:'overlayType',showLabel:false,iconClass:'intersectLayersIcon',checked:true, style:'width:36px;height:36px;',label:'intersect'"></div>
              <div><label>${i18n.intersect}</label></div>
            </div>
          </td>
          <td style="width:33%" align='center'>  
            <div class="esriContainerSelector" data-dojo-props="groupName:'overlayType'"  data-dojo-type="esri/dijit/analysis/AnalysisToggleButton" data-dojo-attach-point="_unionBtnCtr" style="width:100%" data-dojo-attach-event="onClick:_handleUnionBtnCtrClick">          
            <div data-dojo-type="esri/dijit/analysis/GroupToggleButton" class="" data-dojo-attach-event="onClick:_handleUnionBtnClick" data-dojo-attach-point="_unionBtn" data-dojo-props="groupName:'overlayType',showLabel:false,iconClass:'unionLayersIcon' ,   style:'width:36px;height:36px;',label:'union'"></div>
              <div><label>${i18n.union}</label></div>
            </div>
          </td>
          <td style="width:33%" align='center'>
            <div class="esriContainerSelector" data-dojo-props="groupName:'overlayType'"  data-dojo-type="esri/dijit/analysis/AnalysisToggleButton" style="width:100%" data-dojo-attach-point="_eraseBtnCtr" data-dojo-attach-event="onClick:_handleEraseBtnCtrClick">
              <div  data-dojo-type="esri/dijit/analysis/GroupToggleButton" class="" data-dojo-attach-event="onClick:_handleEraseBtnClick" data-dojo-attach-point="_eraseBtn" data-dojo-props="groupName:'overlayType',showLabel:false,iconClass:'eraseLayersIcon',   style:'width:36px;height:36px;',label:'erase'"></div>
              <div><label>${i18n.erase}</label></div>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <table data-dojo-attach-point="_outputTypeTable">
              <tbody>
                <td>
                  <label data-dojo-attach-point="_outputTypeLabel">${i18n.outputLabel}</label>
                </td>
                <td colspan="2">
                  <select class="esriLeadingMargin1 mediumInput esriAnalysisSelect"  style="table-layout:fixed;width:150px;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_outputTypeSelect">
                    <option value="Point"> ${i18n.points}</option>
                    <option value="Line">${i18n.lines}</option>
                    <option value="Input">${i18n.areas}</option>
                  </select>
                </td>
                </td>
              </tbody>
            </table>
        </tr>
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
            <label class="longTextInput">${i18n.outputLayerLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="OutputLayer"></a> 
          </td>             
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true" class="esriOutputText esriLeadingMargin1" data-dojo-attach-point="_outputLayerInput"></input>
          </td>                
        </tr>
        <tr>
          <td colspan="3">
             <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
               <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
               <input class="longInput" dojoAttachPoint="_webMapFolderSelect" dojotype="dijit/form/ComboBox" trim="true" style="width:60%;height:auto"></input>
             </div>              
          </td>
        </tr>         
      </tbody>         
     </table>
   </div>
  <div data-dojo-attach-point="_overlaylayersToolContentButtons" style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
      <div class="esriExtentCreditsCtr">
        <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink" data-dojo-attach-event="onclick:_handleShowCreditsClick">${i18n.showCredits}</a>
       <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
         <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
           ${i18n.useMapExtent}
       </label>
      </div>     
    <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
        ${i18n.runAnalysis}
    </button>
  </div>
  <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
    <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
  </div>    
  <div class="esriFormWarning esriRoundedBox" data-dojo-attach-point="_errorMessagePane" style="display:none;">
    <a href="#" title="${i18n.close}" class="esriFloatTrailing esriAnalysisCloseIcon" title='${i18n.close}' data-dojo-attach-event="onclick:_handleCloseMsg">
    </a>
    <span data-dojo-attach-point="_bodyNode"></span>
  </div>
</div>
