<div class="esriAnalysis">
    <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
      <div data-dojo-attach-point="_bufferToolContentTitle" class="analysisTitle">
         <table class="esriFormTable" >
            <tr>
              <td class="esriToolIconTd"><div class="buffersIcon"></div></td>
              <td class="esriAlignLeading">${i18n.createBuffers}</td>
              <td>
                <div class="esriFloatTrailing" style="padding:0;">
                    <div class="esriFloatLeading">
                      <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                    </div>
                    <div class="esriFloatTrailing">
                      <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                    </div>              
                </div>  
              </td>
            </tr>
         </table>
      </div>
      <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
    </div>
    <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
     <table class="esriFormTable"  data-dojo-attach-point="_bufferTable">
       <tbody>
        <tr>
          <td colspan="2" class="sectionHeader esriLeadingMargin1" data-dojo-attach-point="_bufferToolDescription" >
            <div>${i18n.bufferDefine}</div>
          </td>
        </tr>
        <tr>
          <td class="longTextInput" style="padding-top:5px;">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label data-dojo-attach-point="_polylabel" class="">${i18n.sizeLabel}</label>
          </td>
          <td>
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="BufferSize"></a>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <table>
              <tr>
                <td>
                  <div class="esriLeadingMargin4 bufferSelector selected" data-dojo-attach-point="_Distance" >
                    <div class="bufferIcon bufferDistanceIcon"></div>
                    <div><label class="esriSelectLabel">${i18n.distance}</label></div>
                  </div>
                </td>
                <td>
                  <div class="bufferSelector" data-dojo-attach-point="_Attribute">
                    <div class="bufferIcon bufferAttributeIcon"></div>
                    <div><label class="esriSelectLabel">${i18n.field}</label></div>
                  </div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
         <td colspan="2">
         <table style="width:99%;">
          <tr>
          <td style="width:45%;">
            <input type="text" class="" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="intermediateChanges:true,value:'1',required:true,missingMessage:'${i18n.distanceMsg}'" data-dojo-attach-point="_bufferDist" style="width:95%;"></input>
            <select class="" data-dojo-attach-point="_bufferDistAttribute" data-dojo-type="dijit/form/Select" style="display:none; width:95%;table-layout:fixed;"></select>
          </td>
          <td style="width:55%;"> 
            <!-- Default, Centimeters, DecimalDegrees, Feet, Inches, Kilometers, Meters, Miles, Millimeters, NauticalMiles, Points, Yards -->
            <select class="mediumInput esriAnalysisSelect" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_bufferUnits" style="width:105%;table-layout:fixed;">
              <option value="Miles">${i18n.miles}</option>
              <option value="Yards">${i18n.yards}</option>
              <option value="Feet">${i18n.feet}</option>
              <option type="separator"></option>
              <option value="Kilometers">${i18n.kilometers}</option>
              <option value="Meters">${i18n.meters}</option>
              <option value="NauticalMiles">${i18n.nautMiles}</option>
            </select>
          </td>
          </tr>
          <tr>
            <td class="shortTextInput" colspan="2" align="center" data-dojo-attach-point="_sizeHelp">
              <label class="esriSmallLabel">${i18n.sizeHelp}</label>
            </td>
          </tr>
         </table>
         </td>
        </tr>

        <tr data-dojo-attach-point="_optionsRow">
          <td colspan="2" style="padding:5px 0px;">
            <div class="optionsClose" style="width:99%" data-dojo-attach-point="_optionsDiv">
              <div class="dijitTreeExpando" data-dojo-attach-event="onclick:_handleOptionsBtnClick"><label class="esriLeadingMargin2 noWrapLabel">${i18n.optionsLabel}</label></div>
              <a style="position:relative; top:-16px; left:1px; "href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_bufferOptionsHelpLink" esriHelpTopic="BufferOptionPoly"></a>
              <table class="esriFormTable optionsTable">
                <tbody>

                <tr>
                  <td colspan="2" align="">
                    <div class="esriFloatLeading esriLeadingMargin2">${i18n.typeLabel}</div>
                  </td>
                </tr> 

                <tr>
                  <td>
                    <table>
                      <tr>
                        <td>
                          <div class="esriLeadingMargin4 bufferSelector selected" data-dojo-attach-point="_Overlap">
                            <div class="bufferIcon bufferOverlapIcon"></div>
                            <div><label class="esriSelectLabel">${i18n.overlap}</label></div>
                          </div>
                        </td>
                        <td>
                          <div class="bufferSelector" data-dojo-attach-point="_Dissolve">
                            <div class="bufferIcon bufferDissolveIcon"></div>
                            <div><label class="esriSelectLabel">${i18n.dissolve}</label></div>
                          </div>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>

                <tr>
                  <td colspan="2" align="">
                    <table data-dojo-attach-point="polygonTypes" style="display:none;">
                      <tr>
                        <td colspan="2" align="">
                          <div class="esriFloatLeading esriLeadingMargin2">${i18n.areaofInputPoly}</div>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <table>
                            <tr>
                              <td>
                                <div class="esriLeadingMargin4 bufferSelector selected" data-dojo-attach-point="_Include">
                                  <div class="bufferIcon bufferIncludeIcon"></div>
                                  <div><label class="esriSelectLabel">${i18n.include}</label></div>
                                </div>
                              </td>
                              <td>
                                <div class="bufferSelector" data-dojo-attach-point="_Exclude">
                                  <div class="bufferIcon bufferExcludeIcon"></div>
                                  <div><label class="esriSelectLabel">${i18n.exclude}</label></div>
                                </div>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>



                <tr>
                  <td colspan="2">
                    <div>
                    <table data-dojo-attach-point="sideTypes" style="display:none;">
                      <tr>
                        <td align="center" colspan="3">
                          <div class="esriFloatLeading esriLeadingMargin2">${i18n.sideType}</div>
                        </td>
                      </tr>
                      <tr>
                          <td>
                            <div class="esriLeadingMargin4 bufferSelector selected" data-dojo-attach-point="_Around">
                              <div class="bufferIcon bufferAroundIcon"></div>
                              <div><label class="esriSelectLabel">${i18n.around}</label></div>
                            </div>
                          </td>
                          <td>
                            <div class="bufferSelector" data-dojo-attach-point="_Left" >
                              <div class="bufferIcon bufferLeftIcon"></div>
                              <div><label class="esriSelectLabel">${i18n.left}</label></div>
                            </div>
                          </td>
                          <td>
                            <div class="bufferSelector" data-dojo-attach-point="_Right">
                              <div class="bufferIcon bufferRightIcon"></div>
                              <div><label class="esriSelectLabel">${i18n.right}</label></div>
                            </div>
                          </td>
                      </tr>
                     </table>
                    </div>
                    <div>
                     <table data-dojo-attach-point="endTypes" style="display:none;">
                      <tr>
                        <td align="center" colspan="2">
                          <div class="esriFloatLeading esriLeadingMargin2">${i18n.endType}</div>
                        </td>
                      </tr>
                      <tr>
                          <td>
                            <div class="esriLeadingMargin4 bufferSelector selected" data-dojo-attach-point="_Round" >
                              <div class="bufferIcon bufferRoundIcon"></div>
                              <div><label class="esriSelectLabel">${i18n.round}</label></div>
                            </div>
                          </td>
                          <td>
                            <div class="bufferSelector" data-dojo-attach-point="_Flat">
                              <div class="bufferIcon bufferFlatIcon"></div>
                              <div><label class="esriSelectLabel">${i18n.flat}</label></div>
                            </div>
                          </td>
                      </tr>
                    </table>
                    </div>
                  </td>
                </tr>

                <tr>
                  <td colspan="2" align="center">
                    <table data-dojo-attach-point="ringTypes" style="display:none;">
                      <tr>
                        <td colspan=2 align="center">
                          <div class="esriFloatLeading esriLeadingMargin2">${i18n.multipleDistance}</div>
                        </td>
                      </tr>
                      <tr>
                          <td>
                            <div>
                            <table>
                            <tr>
                            <td>
                              <div class="esriLeadingMargin4 bufferSelector selected" data-dojo-attach-point="_Rings">
                                <div class="bufferIcon bufferRingsIcon"></div>
                                <div><label class="esriSelectLabel">${i18n.rings}</label></div>
                              </div>
                            </td>
                            <td>
                              <div class="bufferSelector" data-dojo-attach-point="_Disks">
                                <div class="bufferIcon bufferDisksIcon"></div>
                                <div><label class="esriSelectLabel">${i18n.disks}</label></div>
                              </div>
                            </td>
                            </tr>
                            </table>
                            </div>
                          </td>  
                      </tr>
                    </table>
                  </td>
                </tr>
    


                </tbody>
              </table>
            </div>
          </td>
        </tr>
    
        <tr>
          <td  class="longTextInput" style="padding:5px 0px;">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label data-dojo-attach-point="_polylabel" class="">${i18n.resultLabel}</label>
          </td>
          <td>
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="BufferLayer"></a>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" class="longInput" data-dojo-props="required:true" data-dojo-attach-point="outputLayerInput"  value="">
          </td>
        </tr>
        <tr>
          <td colspan="3">
             <div data-dojo-attach-point="_chooseFolderRow">
               <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
               <input class="longInput" dojoAttachPoint="_webMapFolderSelect" dojotype="dijit/form/ComboBox" trim="true" style="width:60%;height:auto"></input>
             </div>              
          </td>
        </tr>         
       </tbody>
      </table>

    </div>
    <div data-dojo-attach-point="_bufferToolContentButtons" style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
      <div class="esriExtentCreditsCtr">
        <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink" data-dojo-attach-event="onclick:_handleShowCreditsClick">${i18n.showCredits}</a>
       <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
         <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
           ${i18n.useMapExtent}
       </label>
      </div>
      <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
          ${i18n.runAnalysis}
      </button>
    </div>
    <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
      <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
    </div>    
</div>
