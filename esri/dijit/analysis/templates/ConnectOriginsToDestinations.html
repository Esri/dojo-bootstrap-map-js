<div class="esriAnalysis">
    <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
      <div data-dojo-attach-point="_hotspotsToolContentTitle" class="analysisTitle">
         <table class="esriFormTable" >
            <tr>
              <td class="esriToolIconTd"><div class="connectODIcon"></div></td>
              <td class="esriAlignLeading">${i18n.connectOriginsToDestinations}</td>
              <td>
                 <div class="esriFloatTrailing" style="padding:0;">
                  <div class="esriFloatLeading">
                    <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                  </div>
                  <div class="esriFloatTrailing">
                    <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                  </div>              
              </div>  
              </td>
            </tr>
         </table>
      </div>
      <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
    </div>
    <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
     <table class="esriFormTable"  data-dojo-attach-point="_driveTimesTable">
       <tbody>
        <tr>
          <td colspan="3" class="sectionHeader" data-dojo-attach-point="_tripCalToolDescription"></td>
        </tr>
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label data-dojo-attach-point="_labelOneText" class="">${i18n.labelOne}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="destinationsLayer"></a>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <select class="longInput esriLeadingMargin1"  style="height:90%;" data-dojo-type="dijit/form/Select" data-dojo-attach-event="onChange:_handleDestinationLayerChange" data-dojo-attach-point="_destPointLyrSelect">
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <table style="width:100%" data-dojo-attach-point="_routeIdRow">
              <tbody>
                <tr>
                  <td colspan="3">
                    <label class="esriLeadingMargin1">${i18n.pairPoints}</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="esriLeadingMargin1">${i18n.originTripId}</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <select class="esriLeadingMargin1 mediumInput esriMediumLabel" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_originRouteIdSelect" data-dojo-attach-event="onChange:_handleDestPointsChange">
                      <!--<option value="-1" selected="selected">Select OrigId</option>-->
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="esriLeadingMargin1">${i18n.destnTripId}</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <select class="esriLeadingMargin1 mediumInput esriMediumLabel" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_destnRouteIdSelect" data-dojo-attach-event="onChange:_handleDestPointsChange">
                      <!--<option value="-1" selected="selected">Select DestID</option>-->
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="esriFormWarning esriRoundedBox" data-dojo-attach-point="_errorMessagePane" style="display:none;">
              <!--<a href="#" title="${i18n.close}" class="esriFloatTrailing esriAnalysisCloseIcon" title='${i18n.close}'  data-dojo-attach-event="onclick:_handleCloseMsg">
              </a>-->
              <span data-dojo-attach-point="_bodyNode"></span>
            </div>             
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelTwo" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label data-dojo-attach-point="_measurelabel" class="">${i18n.measureLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="measurementType"></a>
          </td>
        </tr>
        <tr>
          <td style="padding:0.25em;">
            <div class="esriLeadingMargin2 bufferSelector selected" data-dojo-attach-point="_drivingTime" >
              <div class="bufferIcon esriDrivingTimeIcon"></div>
              <div><label class="esriFloatLeading esriSelectLabel">${i18n.drivingTime}</label></div>
            </div>
          </td>
          <td style="padding:0.25em;">
            <div class="bufferSelector" data-dojo-attach-point="_drivingDistance">
              <div class="bufferIcon esriDrivingDistanceIcon"></div>
              <div><label class="esriFloatLeading esriTrailingMargin2 esriSelectLabel">${i18n.drivingDistance}</label></div>
            </div>
          </td>
          <td style="padding:0.25em;">
            <div class="bufferSelector" data-dojo-attach-point="_straightLine" >
              <div class="bufferIcon esriStraightLineDistanceIcon"></div>
              <div><label class="esriFloatLeading esriTrailingMargin1 esriSelectLabel">${i18n.straightLineDistance}</label></div>
            </div>
          </td>
        </tr>
        <tr data-dojo-attach-point="_useTrafficLabelRow">
          <td style="padding:0" colspan="3">
            <div style="width;100%" data-dojo-type="esri/dijit/analysis/TrafficTime" data-dojo-attach-point="_trafficTimeWidget"></div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelThree" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
            <label data-dojo-attach-point="_resultlabel" class="">${i18n.resultLabel}</label>
          </td>
          <td class="longTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="outputLayer"></a>
          </td>
        </tr>
        <tr>
          <td class="shortTextInput" colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" class="esriLeadingMargin1 esriOutputText" data-dojo-props="required:true" data-dojo-attach-point="outputLayerInput"  value="">
          </td>
        </tr>
        <tr>
          <td colspan="3">
             <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
               <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
               <input class="longInput" dojoAttachPoint="_webMapFolderSelect" dojotype="dijit/form/ComboBox" trim="true" style="width:60%;height:auto"></input>
             </div>              
          </td>
        </tr>      
       </tbody>
      </table>
    </div>
    <div data-dojo-attach-point="_aggregateToolContentButtons" style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
      <div class="esriExtentCreditsCtr">
        <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink" data-dojo-attach-event="onclick:_handleShowCreditsClick">${i18n.showCredits}</a>
       <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
         <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
           ${i18n.useMapExtent}
       </label>
      </div>
      <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" style="margin-top:10px;" data-dojo-props="disabled:'true',iconClass:'constructionIcon'" class="esriLeadingMargin2 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
          ${i18n.runAnalysis}
      </button>
    </div>
    <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
      <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
    </div>
</div>
