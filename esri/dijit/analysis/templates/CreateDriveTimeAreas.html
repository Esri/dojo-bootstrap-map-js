<div class="esriAnalysis">
    <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
      <div data-dojo-attach-point="_hotspotsToolContentTitle" class="analysisTitle">
         <table class="esriFormTable" >
            <tr>
              <td class="esriToolIconTd"><div class="driveIcon"></div></td>
              <td class="esriAlignLeading">${i18n.createDriveTimeAreas}</td>
              <td>
                 <div class="esriFloatTrailing" style="padding:0;">
                  <div class="esriFloatLeading">
                    <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                  </div>
                  <div class="esriFloatTrailing">
                    <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                  </div>              
              </div>  
              </td>
            </tr>
         </table>
      </div>
      <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
    </div>
    <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
     <table class="esriFormTable"  data-dojo-attach-point="_driveTimesTable">
       <tbody>
        <tr>
          <td colspan="3" class="sectionHeader" data-dojo-attach-point="_driveTimeDescription" ></td>
        </tr>
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label data-dojo-attach-point="_measurelabel" class="">${i18n.measureLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="MeasurementMethod"></a>
          </td>
        </tr>
        <tr>
          <td style="padding:0.25em;" colspan="3">
            <div data-dojo-type="dijit/form/Select" data-dojo-attach-point="_drivingModeSelect" class="esriLeadingMargin1 longInput esriLongLabel esriAnalysisDriveMode">
              <div data-dojo-value="Driving-Time">
                <div class="esriFloatLeading bufferIcon esriDrivingTimeIcon"></div>
                <div class="esriLeadingMargin4" style="height:20px;margin-top:10px;">${i18n.drivingTime}</div>
              </div>
              <div data-dojo-value="Driving-Distance">
                <div class="esriFloatLeading bufferIcon esriDrivingDistanceIcon"></div>
                <div class="esriLeadingMargin4" style="height:20px;margin-top:10px;">${i18n.drivingDistance}</div>
              </div>
              <div data-dojo-value="Trucking-Time">
                <div class="esriFloatLeading bufferIcon esriTruckingTimeIcon"></div>
                <div class="esriLeadingMargin4" style="height:20px;margin-top:10px;">${i18n.truckingTime}</div>
              </div>
              <div data-dojo-value="Trucking-Distance">
                <div class="esriFloatLeading bufferIcon esriTruckingDistanceIcon"></div>
                <div class="esriLeadingMargin4" style="height:20px;margin-top:10px;">${i18n.truckingDistance}</div>
              </div>
              <div data-dojo-value="Walking-Time">
                <div class="esriFloatLeading bufferIcon esriWalkingTimeIcon"></div>
                <div class="esriLeadingMargin4" style="height:20px;margin-top:10px;">${i18n.walkingTime}</div>
              </div>
              <div data-dojo-value="Walking-Distance">
                <div class="esriFloatLeading bufferIcon esriWalkingDistanceIcon"></div>
                <div class="esriLeadingMargin4" style="height:20px;margin-top:10px;">${i18n.walkingDistance}</div>
              </div>
            </div>
          </td>
        <!--<tr>
          <td style="padding:0.25em;width:50%">
            <div class="esriLeadingMargin4 bufferSelector selected" data-dojo-attach-point="_drivingTime" >
              <div class="bufferIcon esriDrivingTimeIcon"></div>
              <div><label class="esriFloatLeading esriSelectLabel">${i18n.drivingTime}</label></div>
            </div>
          </td>
          <td style="padding:0.25em;width:50%">
            <div class="bufferSelector" data-dojo-attach-point="_drivingDistance">
              <div class="bufferIcon esriDrivingDistanceIcon"></div>
              <div><label class="esriFloatLeading esriTrailingMargin2 esriSelectLabel">${i18n.drivingDistance}</label></div>
            </div>
          </td>
          <td></td>
        </tr>-->
        <tr>
          <td style="padding-right:0;padding-bottom:0;width:50%;">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-event="onChange:_handleDistValueChange" data-dojo-props="intermediateChanges:true,value:'5',required:true,missingMessage:'${i18n.distanceMsg}'" data-dojo-attach-point="_breakValuesInput" class="esriLeadingMargin1"  style="width:75%;">
          </td>
          <td colspan="2" style="padding-left:0.25em;padding-bottom:0;width:50%;">
            <select class="mediumInput esriAnalysisSelect" data-dojo-type="dijit/form/Select" data-dojo-attach-event="onChange:_handleDistUnitsChange" data-dojo-attach-point="_distanceUnitsSelect" style="width:80%;table-layout:fixed;">
            </select>
          </td>
        </tr>
        <tr>
          <td style="padding:0" colspan="3">
            <div class="esriLeadingMargin3">
              <label class="esriSmallLabel">${i18n.measureHelp}</label>
            </div>
          </td>
        </tr>
        <tr data-dojo-attach-point="_useTrafficLabelRow">
          <td style="padding:0" colspan="3">
            <div style="width;100%" data-dojo-type="esri/dijit/analysis/TrafficTime" data-dojo-attach-point="_trafficTimeWidget"></div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelTwo" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">2.</label>
            <label data-dojo-attach-point="_arealabel" class="">${i18n.areaLabel}</label>
          </td>
          <td class="longTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="DissolveType"></a>
          </td>
        </tr>
        <tr>
          <td style="padding-top:0;padding-bottom:0;" colspan="3">
            <table style="width:100%;padding:0.25em;">
              <tr>
                <td style="padding-top:0;">
                  <div style="width:36px" class="bufferSelector selected" data-dojo-attach-point="_Overlap">
                    <div class="bufferIcon bufferOverlapIcon" style="margin:5px 10px"></div>
                    <div style="width:100%"><label class="esriLeadingMargin025  esriSelectLabel">${i18n.overlap}</label></div>
                  </div>
                </td>
                <td style="padding-top:0;">
                  <div style="width:36px" class="bufferSelector" data-dojo-attach-point="_Dissolve">
                  <div class="bufferIcon bufferDissolveIcon" style="margin:5px 10px"></div>
                  <div style="width:100%"><label class="esriLeadingMargin025  esriSelectLabel">${i18n.dissolve}</label></div>
                  </div>
                </td>
                <td style="padding-top:0;">
                 <div style="width:36px" class="bufferSelector" data-dojo-attach-point="_Split">
                   <div class="bufferIcon esriAnalysisSplitIcon" style="margin:5px 10px"></div>
                   <div style="width:100%"><label class="esriLeadingMargin1  esriSelectLabel">${i18n.split}</label></div>
                 </div>
                </td>        
              </tr>
            </table>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelThree" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
            <label data-dojo-attach-point="_resultlabel" class="">${i18n.resultLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="OutputLayer"></a>
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" class="esriLeadingMargin1 esriOutputText" data-dojo-props="required:true" data-dojo-attach-event="_handleResultLyrInputChange" data-dojo-attach-point="outputLayerInput"  value="">
          </td>
        </tr>
        <tr>
          <td colspan="3">
             <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
               <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
               <input class="longInput" dojoAttachPoint="_webMapFolderSelect" dojotype="dijit/form/ComboBox" trim="true" style="width:60%;height:auto"></input>
             </div>              
          </td>
        </tr>      
       </tbody>
      </table>
    </div>
    <div data-dojo-attach-point="_aggregateToolContentButtons" style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
      <div class="esriExtentCreditsCtr">
        <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink" data-dojo-attach-event="onclick:_handleShowCreditsClick">${i18n.showCredits}</a>
       <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
         <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
           ${i18n.useMapExtent}
       </label>
      </div>
      <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
          ${i18n.runAnalysis}
      </button>
    </div>
    <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
      <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
    </div>    
</div>
