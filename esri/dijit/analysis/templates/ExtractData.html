<div class="esriAnalysis">
  <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
    <div data-dojo-attach-point="_extractDataToolContentTitle" class="analysisTitle">
         <table class="esriFormTable" > 
            <tr>
              <td><div class="extractDataIcon"></div></td>
              <td>${i18n.extractData}</td>
              <td>
                <div class="esriFloatTrailing" style="padding:0;">
                  <div class="esriFloatLeading">
                    <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                  </div>
                  <div class="esriFloatTrailing">
                    <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                  </div>              
                </div>  
              </td>
            </tr>
         </table>
    </div>
    <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
  </div>
  <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
     <table class="esriFormTable"  data-dojo-attach-point="_extractDataTable"> 
       <tbody>
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label class="longTextInput">${i18n.layersToExtract}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="InputLayers"></a> 
          </td> 
        </tr>
        <tr>
          <td colspan="3" style="padding:0.25em 0.5em 0.5em 0.5em">
            <table style="width:100%;table-layout:fixed;">
              <tbody>
                <tr>
                  <td>
                    <select multiple="true"  class="esriLeadingMargin1" style="width:100%;margin-top:10px;" data-dojo-props="required:true" data-dojo-type="dojox/form/CheckedMultiSelect" data-dojo-attach-point="_inputLayersSelect"></select>        
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="white-space:nowrap;padding:0.5em 0.5em 0.25em 0.5em">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label class="longTextInput">${i18n.studyArea}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="AreaOfInterest"></a> 
          </td>          
        </tr>  
        <tr>
          <td colpan="2" style="padding:0.5em 0.5em 0.25em 0.5em;">
            <select class="esriLeadingMargin1 longInput esriMediumlabel2"  style="width:102%;table-layout:fixed;" data-dojo-type="dijit/form/Select" data-dojo-attach-event="onChange:_handleExtentSelectChange" data-dojo-attach-point="_extentSelect"></select>                      
          </td>
          <td class="shortTextInput" style="padding:0.5em 0.5em 0.25em 0.5em;">
            <button data-dojo-type="dijit/form/ToggleButton" class="esriboundingButton esriLeadingMargin05" data-dojo-attach-point="_drawExtentBtn" data-dojo-props="showLabel:false,iconClass:'toolbarIcon polygonIcon',style:'width:16px;'" data-dojo-attach-event="onClick:_handleExtentBtnClick"></button>
          </td> 
        </tr>      
        <tr>
          <td colspan="3" style="padding:0.25em 0.5em 0.25em 0.5em;">
            <div class="esriLeadingMargin2" style="width:100%;">
              <label class="esriSelectLabel">
                <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-props="'class':'esriSelectLabel',checked:true" name="clip" value="fgdb"/>
                ${i18n.selectFtrs}
              </label>
              <br/>
              <label class="esriSelectLabel">
                <input type="radio" data-dojo-type="dijit/form/RadioButton" data-dojo-attach-point="_clipRadioBtn" data-dojo-props="'class':'esriSelectLabel'" name="clip" value="shp"/> 
                ${i18n.clipFtrs}
              </label>
            </div>
          </td>
        </tr>               
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.threeLabel}</label>
            <label class="longTextInput">${i18n.outputDataFormat}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="OutputFormat"></a> 
          </td>             
        </tr>
        <tr>
          <td colspan="3" style="padding:0.25em 0.5em 0.5em 0.5em;">
            <select class="esriLeadingMargin1 longInput"  style="table-layout:fixed;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_dataFormatSelect">
              <option value="CSV">${i18n.csvPoints}</option>
              <option value="FILEGEODATABASE"> ${i18n.filegdb}</option>
              <!--<option value="LAYERPACKAGE">${i18n.lyrpkg}</option>-->
              <option value="KML">${i18n.kml}</option>
              <option value="SHAPEFILE">${i18n.shpFile}</option>                
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.fourLabel}</label>
            <label class="longTextInput">${i18n.outputFileName}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="OutputName"></a> 
          </td>             
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true,missingMessage:'${i18n.outputnameMissingMsg}'"class="esriLeadingMargin1 esriOutputText" data-dojo-attach-point="_outputLayerInput"></input>
          </td>                
        </tr> 
        <tr>
          <td colspan="3">
             <div class="esriLeadingMargin1" data-dojo-attach-point="_chooseFolderRow">
               <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
               <input class="longInput esriFolderSelect" dojoAttachPoint="_webMapFolderSelect" dojotype="dijit/form/ComboBox" trim="true"></input>
             </div>              
          </td>
        </tr>         
      </tbody>         
     </table>
   </div>
    <div data-dojo-attach-point="_aggregateToolContentButtons" style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
      <div class="esriExtentCreditsCtr">
        <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink" data-dojo-attach-event="onclick:_handleShowCreditsClick">${i18n.showCredits}</a>
       <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
         <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
           ${i18n.useMapExtent}
       </label>
      </div>
      <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
          ${i18n.runAnalysis}
      </button>
    </div>
    <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
      <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
    </div>    
  <div class="esriFormWarning esriRoundedBox" data-dojo-attach-point="_errorMessagePane" style="display:none;">
    <a href="#" title='${i18n.close}' data-dojo-attach-event="onclick:_handleCloseMsg" class="esriFloatTrailing esriAnalysisInfoPaneCloseIcon"></a>
    </a>
    <span data-dojo-attach-point="_bodyNode"></span>
  </div>
</div>
