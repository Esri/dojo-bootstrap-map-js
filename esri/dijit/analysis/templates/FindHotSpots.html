<div class="esriAnalysis">
  <!-- <div class="breadcrumbs">
    <p>
      <a href="#" id="performAnalysis">${i18n.performAnalysis}</a>
      /
      <a href="#" id="findHot">${i18n.findHotSpots}</a>
    </p>
  </div> -->
  <div data-dojo-type="dijit/layout/ContentPane" style="margin-top:0.5em; margin-bottom: 0.5em;">
    <div data-dojo-attach-point="_hotspotsToolContentTitle" class="analysisTitle">
         <table class="esriFormTable" > 
            <tr>
              <td class="esriToolIconTd"><div class="findHotSpotsIcon"></div></td>
              <td class="esriAlignLeading">${i18n.findHotSpots}</td>
              <td>
                <div class="esriFloatTrailing" style="padding:0;">
                    <div class="esriFloatLeading">
                      <a href="#" class='esriFloatLeading helpIcon' esriHelpTopic="toolDescription"></a>
                    </div>
                    <div class="esriFloatTrailing">
                      <a href="#" data-dojo-attach-point="_closeBtn" title="${i18n.close}" class="esriAnalysisCloseIcon"></a>
                    </div>              
                </div>  
              </td>
            </tr>
         </table>
    </div>
    <div style="clear:both; border-bottom: #CCC thin solid; height:1px;width:100%;"></div>
  </div>
  <div data-dojo-type="dijit/form/Form" data-dojo-attach-point="_form" readOnly="true">
     <table class="esriFormTable"  data-dojo-attach-point="_hotspotsTable"> 
       <tbody>
        <tr>
          <td  colspan="3" class="sectionHeader" data-dojo-attach-point="_hotspotsToolDescription" ></td>
        </tr>
        <!--<tr data-dojo-attach-point="_pointFieldTd">
           <td colspan="3">
             <label class="esriFloatLeading esriTrailingMargin025">${i18n.oneLabel}</label>
             <label class="">${i18n.chooseAttributeLabel}</label>
           </td>
        </tr>-->
        <tr>
          <td colspan="2">
            <label data-dojo-attach-point="_labelOne" class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.oneLabel}</label>
            <label data-dojo-attach-point="_polylabel" class="">${i18n.chooseAttributeLabel}</label>
            <select class="longTextInput"  style="margin-top:10px;" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_analysFieldSelect" data-dojo-attach-event="onChange:_handleFieldChange"></select>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' data-dojo-attach-point="_analysisFieldHelpLink" esriHelpTopic="AnalysisFieldPoly"></a> 
          </td> 
        </tr>
        <tr data-dojo-attach-point="_optionsRow">
          <td colspan="3" class="optionsTd">
            <div class="optionsClose" data-dojo-attach-point="_optionsDiv">
              <div class="dijitTreeExpando" data-dojo-attach-event="onclick:_handleOptionsBtnClick"><label class="esriLeadingMargin2 noWrapLabel">${i18n.Options}</label></div>
              <table class="esriFormTable optionsTable">
                <tbody>
                  <tr>
                    <td colspan="2">
                        <label class="esriLeadingMargin2">${i18n.defineBoundingLabel}</label>
                    </td>
                    <td class="shortTextInput">
                       <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="BoundingPolygonLayer"></a> 
                    </td>                     
                  </tr>
                  <tr>
                    <td colspan="2" style="width:40%;">
                      <select class="esriLeadingMargin2 longInput esriLongLabel" data-dojo-type="dijit/form/Select" data-dojo-attach-point="_boundingAreaSelect" data-dojo-attach-event="onChange:_handleBoundingSelectChange"></select>                      
                    </td>
                    <td style="width:15%">
                      <div data-dojo-type="dijit/form/ToggleButton" class="esriFloatLeading esriActionButton" data-dojo-props="showLabel:false,iconClass:'toolbarIcon polygonIcon'" data-dojo-attach-event="onChange:_handleBoundingBtnClick"></div>                      
                    </td> 
                  </tr>      
                  <tr>
                    <td colspan="2">
                        <label class="esriLeadingMargin2">${i18n.provideAggLabel}</label>
                    </td>                    
                    <td class="shortTextInput">
                      <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="AggregationPolygonLayer"></a> 
                    </td> 
                  </tr>
                  <tr>
                    <td colspan="2" style="width:68%;">
                        <select  class="esriLeadingMargin2 longInput esriLongLabel"  data-dojo-type="dijit/form/Select" data-dojo-attach-point="_aggAreaSelect" data-dojo-attach-event="onChange:_handleAggAreaSelectChange"></select>
                    </td>   
                  </tr>                               
                </tbody>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label class="esriFloatLeading esriTrailingMargin025 esriAnalysisNumberLabel">${i18n.twoLabel}</label>
            <label class="longTextInput">${i18n.outputLayerLabel}</label>
          </td>
          <td class="shortTextInput">
            <a href="#" class='esriFloatTrailing helpIcon' esriHelpTopic="OutputLayerName"></a> 
          </td>             
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="required:true" class="longTextInput esriLeadingMargin05" data-dojo-attach-point="_outputLayerInput" value="${i18n.hotspots}"></input>
          </td>                
        </tr>
        <tr>
          <td colspan="3">
             <div data-dojo-attach-point="_chooseFolderRow">
               <label style="width:9px;font-size:smaller;">${i18n.saveResultIn}</label>
               <input class="longInput" dojoAttachPoint="_webMapFolderSelect" dojotype="dijit/form/ComboBox" trim="true" style="width:60%;height:auto"></input>
             </div>              
          </td>
        </tr>                                              
      </tbody>         
     </table>
   </div>
  <div style="padding:5px;margin-top:5px;border-top:solid 1px #BBB;">
    <div class="esriExtentCreditsCtr">
      <a class="esriFloatTrailing esriSmallFont"  href="#" data-dojo-attach-point="_showCreditsLink" data-dojo-attach-event="onclick:_handleShowCreditsClick">${i18n.showCredits}</a>
     <label data-dojo-attach-point="_chooseExtentDiv" class="esriSelectLabel esriExtentLabel">
       <input type="radio" data-dojo-attach-point="_useExtentCheck" data-dojo-type="dijit/form/CheckBox" data-dojo-props="checked:true" name="extent" value="true"/>
         ${i18n.useMapExtent}
     </label>
    </div>
    <button data-dojo-type="dijit/form/Button" type="submit" data-dojo-attach-point="_saveBtn" class="esriLeadingMargin4 esriAnalysisSubmitButton" data-dojo-attach-event="onClick:_handleSaveBtnClick">
        ${i18n.runAnalysis}
    </button>
  </div>
  <div data-dojo-type="dijit/Dialog" title="${i18n.creditTitle}" data-dojo-attach-point="_usageDialog" style="width:40em;">
    <div data-dojo-type="esri/dijit/analysis/CreditEstimator"  data-dojo-attach-point="_usageForm"></div>
  </div>    
</div>
